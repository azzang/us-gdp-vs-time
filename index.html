<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .axis--x path {
    display: none;
  }
  .axis--y path {
    display: none;
  }
  .bar {
    fill: green;
  }
  .label {
    color: #777;
    font-size: 12px;
  }
  text {
    font-size: 10px;
  }
  .label.x {
    fill: white;
  }
  .tooltip {
    position: absolute;
    font-size: 10px;
    display: none;
    background: white;
    padding: 5px;
  }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>

    var svg = d3.select('body').append('svg');

    var div = d3.select("body").append("div")
      .attr("class", "tooltip");

    var tooltipDate = div.append('div').attr('class', 'date');
    var tooltipGDP = div.append('div').attr('class', 'gdp');

    function transformMonth(m) {
      switch(m) {
        case 2:
          return 'March';
        case 5:
          return 'June';
        case 8:
          return 'September';
        case 11:
          return 'December'
      }
    }

    function setToolTipText(d) {
      var date = d[0];
      var quarter = transformMonth(date.getMonth());
      var year = date.getFullYear();
      var gdp = '$' + d[1] + ' Billion';
      tooltipDate.text(quarter + ' ' + year + ' -');
      tooltipGDP.text(gdp);
    }
    
    svg.attr('width', 960)
      .attr('height', 500);

    var margin = { top: 20, right: 20, bottom: 30, left: 40 };
    var width = Number(svg.attr('width')) - margin.left - margin.right;
    var height = Number(svg.attr('height')) - margin.top - margin.bottom;

    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

    d3.json('GDP-data.json', function(err, res) {
      if (err) throw err;

      var data = res.data;
      var barWidth = width / data.length;

      // transform date strings into date objects

      data.forEach(function(d) {
        d[0] = new Date(d[0]);
      });

      // define domains

      x.domain([data[0][0], data[data.length - 1][0]]);
      y.domain([0, d3.max(data, function(d) { return d[1]; })]);

      // draw axes

      g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(" + barWidth + ',' + height + ")")
        .call(d3.axisBottom(x));

      g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end");

      // draw bars

      g.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d[0]); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("width", function(d) { return barWidth; })
        .attr("height", function(d) { return height - y(d[1]); })
        .on('mouseover', function(d) {
          div.style('top', Number(this.getAttribute('y')) - 10 + 'px');
          div.style('left', Number(this.getAttribute('x')) + margin.left + 'px');
          div.style('display', 'inline');
          setToolTipText(d);
        }).on('mouseout', function(d) {
          div.style('display', 'none');
        });

        // label axes

        g.append("text")
          .attr("class", "x label")
          .attr("text-anchor", "end")
          .attr("x", width)
          .attr("y", height - 6)
          .text("Year");

        g.append("text")
          .attr("class", "y label")
          .attr("text-anchor", "end")
          .attr("y", 6)
          .attr("dy", ".75em")
          .attr("transform", "rotate(-90)")
          .text("GDP (US$ - Billions)");
    });

  </script>
</body>
</html>
